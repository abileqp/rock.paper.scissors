<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors DApp</title>
    <!-- Add your CSS stylesheets here for styling -->
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors Game</h1>
    </header>

    <main>
        <!-- User Interface for Game Play -->
        <section id="game-play">
            <h2>Play the Game</h2>
            <p>Select your move:</p>
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
            <button id="play-btn">Play</button>
        </section>

        <!-- Game Outcome Display -->
        <section id="game-outcome">
            <h2>Game Outcome</h2>
            <p>Your move: <span id="user-move"></span></p>
            <p>House's move: <span id="house-move"></span></p>
            <p>Outcome: <span id="game-result"></span></p>
            <p>Pot Amount: <span id="pot-amount"></span></p>
        </section>

        <!-- Game History -->
        <section id="game-history">
            <h2>Game History</h2>
            <ul id="history-list">
                <!-- Display game history items here dynamically -->
            </ul>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="web3.js"></script>
    <script src="app.js"></script>
</body>
</html>
